<head>
	<title>Point B 2014 | Discography</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="src/styles/css/global.css">
	<script type="text/javascript" src="/src/scripts/modernizr.js"></script>
</head>
<body>
	<div class="page-wrapper">
		<!-- start header -->
		<div id="header" role="banner">
			<div class="inner-wrapper">
				<h1 class="page-heading">Point B</h1>

				<section class="search-container">
					<form class="search-form">
						<label class="label">Search</label>
						<input type="text" id="category-search" name="category-search" placeholder="Enter category name">
						<input type="submit" value="submit" class="submit" id="search-submit">
						<a href="#" id="search-reset" class="reset">Reset graph</a>
						<span class="no-results">No results</span>
					</form>
				</section>
			</div>
		</div>
		<!-- end header -->

		<!-- start content -->
		<div id="main" role="main">
			<div class="inner-wrapper">
				<h1 class="page-heading">Discography</h1>
				<dl class="release-details-list">
					<dt class="">Title:</dt><dd class="release-title"></dd>
					<dt class="">Label:</dt><dd class="release-label"></dd>
					<dt class="">Cat No.:</dt><dd class="release-cat"></dd>
				</dl>
				<div id="data-output">
				</div>
				<div id="key-list"></div>
			</div>
		</div>
		<!-- end content -->

	</div>
	<!-- scripts -->
	<script data-main="src/scripts/config" src="src/scripts/libs/require.js"></script>
</body>
